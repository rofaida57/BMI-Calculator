<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .result {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .status {
            font-weight: bold;
            color: #0077cc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="result" id="output">
        <h1>BMI Calculator</h1>
        <p>Check the console if input prompts don't appear</p>
    </div>

    <script>
        var n1 = parseFloat(prompt("Enter your weight in kg:"));
        var n2 = parseFloat(prompt("Enter your height in meters:"));

        var bmi = n1 / (n2 * n2);

        var status = "";

        if (bmi < 18.5) {
            status = "Underweight";
        } else if (bmi >= 18.5 && bmi < 25) {
            status = "Normal weight";
        } else if (bmi >= 25 && bmi < 30) {
            status = "Overweight";
        } else if (bmi >= 30 && bmi < 35) {
            status = "Obese (Class 1)";
        } else if (bmi >= 35 && bmi < 40) {
            status = "Obese (Class 2)";
        } else {
            status = "Morbidly Obese (Class 3)";
        }

        document.getElementById("output").innerHTML += `
            <p>Your BMI is: <strong>${bmi.toFixed(2)}</strong></p>
            <p class="status">Status: ${status}</p>
        `;
    </script>

</body>
</html>
